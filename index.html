<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="tester" style="width: 100%; height: 500px;"></div>

      <Button id="wellFlow" class="primary-button">Вести новый параметр</Button>
      <Button id="plan" class="secondary-button ml-20">Изменить прогноз добычи</Button>

      <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
          <h3>Уровень добычи</h3>
          <form class="wellFlow_form">
            <input type="text" id="wellFlowPoint" class="form-input" placeholder="Уровень добычи, тыс.м3">
            <input type="time" id="wellFlowTime" step="3600000" class="form-input">
            <input type="submit" id="submit" class="primary-button" value="Добавить">
          </form>
          <button class="close modal-exit">x</button>
        </div>
      </div>

      <div class="modal" id="modal-plan">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
          <h3>Прогноз добычи</h3>
          <form class="wellFlow_form">
            <input type="text" id="input_plan" class="form-input" placeholder="Прогноз добычи">
            <input type="time" id="planTime" step="3600000" class="form-input">
            <input type="submit" id="submit_plan" class="secondary-button" value="Изменить">
          </form>
          <button class="close close-plan modal-exit">x</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
